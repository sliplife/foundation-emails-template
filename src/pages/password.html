---
subject: SlipLife Password Reset
---

<container>

  <row class="header">
    <columns>

      <spacer size="16"></spacer>

      <h4 class="text-center">Password Reset</h4>
    </columns>
  </row>
  <row>
    <columns>

      <spacer size="32"></spacer>

      <center>
        <img src="{baseUrl}/assets/images/pirate.png">
      </center>

      <spacer size="16"></spacer>

      <h1 class="text-center">Forgot Your Password?</h1>

      <spacer size="16"></spacer>

      <p class="text-center">It happens. Click the link below to reset your password.</p>
      <button class="large expand" href="{baseUrl}/recovery/{token}">Reset Password</button>

      <hr/>

      <p><small>You're getting this email because a password reset request was made for your account.</small></p>
    </columns>
  </row>

  <spacer size="16"></spacer>
</container>
